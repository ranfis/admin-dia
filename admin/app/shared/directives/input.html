<div class="form-group">
  <label for="{{uID}}" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">{{uDesc}}</label>
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <input type="{{uType}}" min="{{uMin}}" max="{{uMax}}" class="form-control" name="{{uID}}" id="{{uID}}" placeholder="{{uDesc}}" ng-model="ngModel" ng-required="uRequired" data-error="{{uError}}">
    <div class="help-block with-errors"></div>
  </div>
</div>
