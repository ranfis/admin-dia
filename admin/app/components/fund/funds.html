<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-usd" title="Fondos" search-f>
          <input type="text" placeholder="Buscar" class="form-control input-sm" ng-model="$root.searchFilter">
      </rd-widget-header>
      <rd-widget-body classes="large no-padding">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <th class="text-center">Nombre del Fondo</th>
            <th></th>
            </thead>
            <tbody>
            <tr dir-paginate="fund in funds | filter : searchFilter | orderBy:'-id'  | itemsPerPage:itemsPerPageTable">
              <td class="text-center">{{fund.name}}</td>
              <td class="text-right">
                <a class="btn btn-sm btn-success" href="#/fondos/{{fund.id}}"><i class="fa fa-pencil"></i></a>
                <a class="btn btn-sm btn-danger" ng-click="delete(fund)"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
          <div ng-if="!funds.length > 0">
            <rd-loading ng-if="funds.length!=0"></rd-loading>
            <div ng-if="funds.length == 0">
              <p class="text-center">{{$root.no_data}}</p>
            </div>
          </div>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <a class="btn btn-sm btn-success" href="#/fondos/crear"><i class="fa fa-plus"></i></a>
        <div class="pull-right" ng-if="funds.length > 0">
          <dir-pagination-controls
            direction-links="true"
            boundary-links="true" >
          </dir-pagination-controls>
        </div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
