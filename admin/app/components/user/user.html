<div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
  <rd-widget>
    <rd-widget-body>
      <div class="widget-icon green pull-left">
        <i class="fa fa-user-plus"></i>
      </div>
      <div class="title">Usuarios</div>
      <div class="comment">Informaci√≥n de usuarios</div>
    </rd-widget-body>
    <form class="form-horizontal" ng-submit="save(userForm)" name="userForm" novalidate>
      <ui-input u-name="Nombre" ng-model="user.nombre_completo" u-required=""></ui-input>
      <ui-input u-name="Clave" u-type="password" ng-model="user.clave" u-required=""></ui-input>
      <ui-input u-name="Correo" u-type="email" ng-model="user.correo" u-required=""></ui-input>

      <div class="form-group">
        <label for="inputUserRole"
               class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Roles</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <div id="inputUserRole" class="btn-group" ng-init="user.rol">
            <label class="btn btn-primary btn-sm" ng-model="user.rol" uib-btn-radio="'3'">Reportes</label>
            <label class="btn btn-primary btn-sm" ng-model="user.rol" uib-btn-radio="'5'">Reportes confidenciales</label>
            <label class="btn btn-primary btn-sm" ng-model="user.rol" uib-btn-radio="'2'">Modificar registros</label>
            <label class="btn btn-primary btn-sm" ng-model="user.rol" uib-btn-radio="'4'">Modificar registros confidenciales</label>
            <label class="btn btn-primary btn-sm" ng-model="user.rol" uib-btn-radio="'1'">Manejar usuarios</label>
          </div>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <ui-submit></ui-submit>
    </form>
  </rd-widget>
</div>
