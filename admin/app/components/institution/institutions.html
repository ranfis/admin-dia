<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-university" title="Instituciones">
        <input type="text" placeholder="Buscar" class="form-control input-sm" ng-model="$root.searchFilter">
      </rd-widget-header>
      <rd-widget-body classes="large no-padding">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <th class="text-center">Nombre de la Instituci√≥n</th>
            <th></th>
            </thead>
            <tbody>
            <tr dir-paginate="institution in institutions | filter : searchFilter | orderBy:'-id' | itemsPerPage:itemsPerPageTable">
              <td class="text-center">{{institution.name}}</td>
              <td class="text-right">
                <a class="btn btn-sm btn-success" href="#/instituciones/{{institution.id}}"><i class="fa fa-pencil"></i></a>
                <a class="btn btn-sm btn-danger" ng-click="delete(institution)"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
          <div ng-if="!institutions.length > 0">
            <rd-loading ng-if="institutions.length!=0"></rd-loading>
            <div ng-if="institutions.length == 0">
              <p class="text-center">{{$root.no_data}}</p>
            </div>
          </div>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <a class="btn btn-sm btn-success" href="#/instituciones/crear"><i class="fa fa-plus"></i></a>
        <div class="pull-right" ng-if="institutions.length > 0">
          <dir-pagination-controls
            direction-links="true"
            boundary-links="true" >
          </dir-pagination-controls>
        </div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
