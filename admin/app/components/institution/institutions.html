<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-university" title="Instituciones"></rd-widget-header>
      <rd-widget-body classes="large no-padding">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th></th>
            </thead>
            <tbody>
            <tr ng-repeat="institution in institutions">
              <td>{{institution.id}}</td>
              <td>{{institution.name}}</td>
              <td>
                <a class="btn btn-sm btn-success" href="#/instituciones/{{institution.id}}"><i class="fa fa-pencil"></i></a>
                <a class="btn btn-sm btn-danger" ng-click="deleteInstitution(institution.id,$index)"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
          <div ng-if="!institutions.length > 0">
            <rd-loading></rd-loading>
          </div>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <a class="btn btn-sm btn-success" href="#/instituciones/crear"><i class="fa fa-plus"></i></a>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
