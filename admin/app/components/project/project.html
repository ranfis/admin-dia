<div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
  <rd-widget>
    <rd-widget-body>
      <div class="widget-icon green pull-left">
        <i class="fa fa-file-powerpoint-o"></i>
      </div>
      <div class="title">Proyecto</div>
      <div class="comment">Información del Proyecto</div>
    </rd-widget-body>
    <form class="form-horizontal" ng-submit="save(projectForm)" name="projectForm" novalidate>
      <ui-input u-name="Nombre" ng-model="project.description"></ui-input>

      <!-- Investigador Principal-->
      <div class="form-group">
        <label for="inputInvestigadorPrincipal" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Investigador Principal</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <select
            class="form-control"
            chosen
            ng-required="true"
            name="inputInvestigadorPrincipal"
            id="inputInvestigadorPrincipal"
            data-placeholder="Investigador Principal"
            ng-model="project.researcher"
            ng-options="participant.id as (participant.nombre + ' ' + participant.apellido) for participant in participants">
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <!--Fecha de inicio-->
      <ui-input
        u-name="FechaInicio"
        u-error="Por favor llenar con un año valido."
        u-type="number"
        u-desc="Fecha de Inicio"
        u-min="2000" u-max="2100"
        ng-model="project.date_start">
      </ui-input>

      <!--Fecha de finalizacion-->
      <ui-input
        u-name="FechaFin"
        u-error="Por favor llenar con un año valido."
        u-type="number"
        u-desc="Fecha del Fin"
        u-min="2000" u-max="2100"
        ng-model="project.date_application">
      </ui-input>

      <!--Estado de aplicacion-->
      <div class="form-group">
        <label for="inputEstadoAplicacion" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Estado Aplicación</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

          <div id="inputEstadoAplicacion" class="btn-group" data-toggle="buttons" ng-init="project.application_status">
            <label class="btn btn-primary">
              <input type="radio" name="inputEstadoAplicacion" id="state_application1" value="1" ng-model="project.application_status">Aceptada</label>
            <label class="btn btn-primary">
              <input type="radio" name="inputEstadoAplicacion" id="state_application2" value="2"  ng-model="project.application_status">En revisión</label>
            <label class="btn btn-primary">
              <input type="radio" name="inputEstadoAplicacion" id="state_application3" value="3"  ng-model="project.application_status">Rechazada</label>
          </div>
        </div>
      </div>

      <!--Estado actual-->
      <div class="form-group">
        <label for="inputEstadoActual" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Estado Actual</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <div id="inputEstadoActual" class="btn-group" data-toggle="buttons" ng-init="project.current_status">
            <label class="btn btn-primary">
              <input type="radio" name="inputEstadoActual" id="state_actual1" value="1" ng-model="project.current_status">Finalizada</label>
            <label class="btn btn-primary">
              <input type="radio" name="inputEstadoActual" id="state_actual2" value="2"  ng-model="project.current_status">En proceso</label>
            <label class="btn btn-primary">
              <input type="radio" name="inputEstadoActual" id="state_actual3" value="3"  ng-model="project.current_status">No finalizo</label>
          </div>
        </div>
      </div>

      <!--Co-Investigadores-->
      <div class="form-group">
        <label for="inputCoInvestigadores" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Co-Investigadores</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <select
            id="inputCoInvestigadores"
            name="inputCoInvestigadores"
            class="form-control"
            chosen
            multiple
            ng-required="true"
            data-placeholder="Co-Investigadores"
            ng-model="project.coresearcher"
            ng-options="participant.id as (participant.nombre + ' ' + participant.apellido) for participant in participants">
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <!--Instituciones-->
      <div class="form-group">
        <label for="inputCoInvestigadores" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Instituciones</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <select
            id="inputInstitucion"
            name="inputInstitucion"
            class="form-control"
            chosen
            multiple
            ng-required="true"
            data-placeholder="Instituciones"
            ng-model="project.institutions"
            ng-options="institution.id as institution.name for institution in institutions">
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <!--Asesor-->
      <div class="form-group">
        <label for="inputAsesor" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Asesor</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <select
            id="inputAsesor"
            name="inputAsesor"
            class="form-control"
            chosen
            ng-required="true"
            data-placeholder="Asesor"
            ng-model="project.adviser"
            ng-options="participant.id as (participant.nombre + ' ' + participant.apellido) for participant in participants">
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <!--Fondo-->
      <div class="form-group">
        <label for="inputFund" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Fondo</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <select
            id="inputFund"
            name="inputFund"
            class="form-control"
            chosen
            ng-required="true"
            data-placeholder="Fondo"
            ng-model="project.fund"
            ng-options="fund.id as fund.name for fund in funds">
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <!--Moneda-->
      <div class="form-group">
        <label for="inputCurrency" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Moneda</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <select
            id="inputCurrency"
            name="inputCurrency"
            class="form-control"
            chosen
            ng-required="true"
            data-placeholder="Moneda"
            ng-model="project.currency"
            ng-options="currency.id as currency.symbol for currency in currencies">
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <ui-input
        u-type="number"
        ng-model="project.total_amount"
        u-name="MontoTotal"
        u-desc="Monto Total"
        u-min="0">
      </ui-input>

      <ui-input
        u-type="number"
        ng-model="project.counterpart"
        u-name="Contrapartida"
        u-min="0">
      </ui-input>

      <ui-input
        u-type="number"
        ng-model="project.overhead"
        u-name="Overhead"
        u-min="0">
      </ui-input>

      <ui-input
        u-type="number"
        ng-model="project.input"
        u-name="Aporte"
        u-min="0">
      </ui-input>

      <!--Unidad Ejecutora-->
      <div class="form-group">
        <label for="inputUnitsExecuting" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Unidad ejecutora</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <select
            id="inputUnitsExecuting"
            name="inputUnitsExecuting"
            class="form-control"
            chosen
            ng-required="true"
            data-placeholder="Unidad ejecutora"
            ng-model="project.executing_units.executing_unit"
            ng-options="unit.id as unit.name for unit in units">
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <!--Unidad Supervisora-->
      <div class="form-group">
        <label for="inputUnitsSuperviser" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Unidad Supervisora</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <select
            id="inputUnitsSuperviser"
            name="inputUnitsSuperviser"
            class="form-control"
            chosen
            ng-required="true"
            data-placeholder="Unidad Supervisora"
            ng-model="project.executing_units.superviser_unit"
            ng-options="unit.id as unit.name for unit in units">
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>

      <!--Patente-->
      <div class="form-group">
        <label for="inputPatent" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Patente</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <toggle id="inputPatent" name="inputPatent" ng-model="project.patent" on="Si" off="No" onstyle="btn-success" offstyle="btn-primary"></toggle>
        </div>
        <div class="help-block with-errors"></div>
      </div>

      <!--Software-->
      <div class="form-group">
        <label for="inputSoftware" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Software</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <toggle id="inputSoftware" name="inputSoftware" ng-model="project.software" on="Si" off="No" onstyle="btn-success" offstyle="btn-primary"></toggle>
        </div>
        <div class="help-block with-errors"></div>
      </div>

      <ui-submit></ui-submit>
    </form>
  </rd-widget>
</div>
