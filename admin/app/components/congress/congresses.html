<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-users" title="Congresos">
          <input type="text" placeholder="Buscar" class="form-control input-sm" ng-model="$root.searchFilter">
      </rd-widget-header>
      <rd-widget-body classes="large no-padding">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <th class="text-center">Nombre</th>
            <th class="text-center">Fecha</th>
            <th class="text-center">Tema</th>
            <th class="text-center">Lugar</th>
            <th class="text-center">Patrocinio</th>
            <th class="text-center">Autores</th>
            <th></th>
            </thead>
            <tbody>
            <tr dir-paginate="congress in congresses | filter : searchFilter | orderBy:'-id' | itemsPerPage:itemsPerPageTable">
              <td class="text-center">{{congress.nombre}}</td>
              <td class="text-center">{{congress.fecha_congreso}}</td>
              <td class="text-center">{{congress.ponencia}}</td>
              <td class="text-center">{{congress.lugar}}</td>
              <td class="text-center">{{congress.patrocinio.nombre}}</td>
              <td class="text-center">
                <div ng-repeat="participant in congress.participantes">
                   {{participant.nombre}} {{participant.apellido}}{{$last ? '' : ', '}} <br>
                </div>
              </td>
              <td class="text-right">
                <a class="btn btn-sm btn-success" href="#/congresos/{{congress.id}}"><i class="fa fa-pencil"></i></a>
                <a class="btn btn-sm btn-danger" ng-click="delete(congress)"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
          <div ng-if="!congresses.length > 0">
            <rd-loading ng-if="congresses.length!=0"></rd-loading>
            <div ng-if="congresses.length == 0">
              <p class="text-center">{{$root.no_data}}</p>
            </div>
          </div>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <a class="btn btn-sm btn-success" href="#/congresos/crear"><i class="fa fa-plus"></i></a>
        <div class="pull-right" ng-if="congresses.length > 0">
          <dir-pagination-controls
            direction-links="true"
            boundary-links="true" >
          </dir-pagination-controls>
        </div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
