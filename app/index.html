<html lang="es" ng-app="diaApp">
  <head>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

            <div ng-view=""></div>
