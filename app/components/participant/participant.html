<div class="col-xs-offset-1 col-xs-10 col-xs-offset-1 col-lg-10 col-xs-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
  <rd-widget>
    <rd-widget-body>
      <div class="widget-icon green pull-left">
        <i class="fa fa-male"></i>
      </div>
      <div class="title">Nuevo Investigador</div>
      <div class="comment">Sistema DIA</div>
    </rd-widget-body>
    <form class="form-horizontal" ng-submit="addParticipant()" name="participantForm" novalidate>
      <div class="form-group">
        <label for="inputNombre" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">Nombre</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="participant.nombre" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputApellido" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">Apellido</label>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" ng-model="participant.apellido" required>
        </div>
      </div>


      <div class="form-group">
        <div class="col-xs-offset-5 col-md-offset-5 col-sm-offset-5 col-lg-offset-5 col-sm-6 col-md-6 col-lg-6">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </form>
  </rd-widget>
</div>
