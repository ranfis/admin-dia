<div class="col-lg-12 col-md-12 col-xs-12">
  <rd-widget>
    <rd-widget-body>
      <div class="widget-icon green pull-left">
        <i class="fa fa-users"></i>
      </div>
      <div class="title">Nuevo Investigador</div>
      <div class="comment">Sistema DIA</div>
    </rd-widget-body>
    <form class="form-horizontal" ng-submit="addParticipant()" name="participantForm" novalidate>
      <div class="form-group">
        <label for="inputNombre" class="col-sm-3 control-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="participant.nombre" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputApellido" class="col-sm-3 control-label">Apellido</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" ng-model="participant.apellido" required>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-12">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </form>
  </rd-widget>
</div>
