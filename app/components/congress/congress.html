<div class="col-lg-12 col-md-12 col-xs-12">
  <rd-widget>
    <rd-widget-body>
      <div class="widget-icon green pull-left">
        <i class="fa fa-users"></i>
      </div>
      <div class="title">Nuevo Congreso</div>
      <div class="comment">Sistema DIA</div>
    </rd-widget-body>
    <form class="form-horizontal" ng-submit="addCongress()" name="congressForm" novalidate>
      <div class="form-group">
        <label for="inputNombre" class="col-sm-3 control-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="congress.nombre" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputFecha" class="col-sm-3 control-label">Fecha del congreso</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputFecha" placeholder="Fecha del congreso" ng-model="congress.fecha_congreso" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPonencia" class="col-sm-3 control-label">Ponencia</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputPonencia" placeholder="Ponencia" ng-model="congress.ponencia" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputLugar" class="col-sm-3 control-label">Lugar</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputLugar" placeholder="Lugar" ng-model="congress.lugar" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPatrocinio" class="col-sm-3 control-label">Patrocinio</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputPatrocinio" placeholder="Patrocinio" ng-model="congress.patrocinio" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-12">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </form>
  </rd-widget>
</div>
